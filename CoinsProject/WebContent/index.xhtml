<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<body>

	<div class="buttonHolder">
		<h:form>
			<h:commandButton action="#{selectorBean.generateCoinsList()}"
				value="Generate list">
				<f:ajax  render="finderButton"/>
			</h:commandButton>
	
	
		
			<h:commandButton action="#{selectorBean.findFakeCoin()}"
				disabled="#{selectorBean.finderDisabled}" value="Find coin!" id="finderButton">
				<f:ajax render="cheinTable" />
				<f:ajax render="outputText" />
				<f:ajax render="finderButton" />
			</h:commandButton>

			<h:dataTable value="#{selectorBean.orderList}" var="o"
				id="cheinTable" styleClass="order-table"
				headerClass="order-table-header" rowClasses="order-table-row">

				<h:column>
					<!-- column header -->
					<f:facet name="header">FirstCup</f:facet>
					<!-- row record -->
    				#{o.firstArrayString}
    			</h:column>

				<h:column>
					<f:facet name="header"></f:facet>
    				#{o.weightMark}
    			</h:column>

				<h:column>
					<f:facet name="header">SecondCup</f:facet>
    				#{o.secondArrayString}
    			</h:column>

			</h:dataTable>

			<h:outputText value="fake coin is #{selectorBean.testField}"
				id="outputText" />

		</h:form>
	</div>

</body>
</html>
